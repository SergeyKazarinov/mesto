<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
  </header>
  <main class="containt">
    <section class="profile">
      <div class="profile__space-between">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__flex-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_type_edit" type="button" aria-label="Редактировать имя и информацию" name="edit-button"></button>
          </div>
            <span class="profile__job">Исследователь океана</span>
        </div>
      </div>
      <button class="button button_type_add" type="button" aria-label="Добавить изображение" name="add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__grid list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022. Mesto Russia</p>
  </footer>
  
  <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="button button_type_close" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile-edit">
          <input type="text" class="form__input form__input_type_name " placeholder="Ваше имя" value="" id="name">
          <input type="text" class="form__input form__input_type_job" placeholder="Информация о работе" value="" id="job">
          <button class="button button_type_save" value="Сохранить" id="button-save">Сохранить</button>
        </form>
      </div>
  </div>

  <div class="popup popup_type_add-image">
    <div class="popup__container">
      <button type="button" class="button button_type_close" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="add-image">
        <input type="text" class="form__input form__input_type_place " placeholder="Название" value="" id="place" required>
        <input type="text" class="form__input form__input_type_link" placeholder="Ссылка на картинку" value="" id="link" required>
        <button class="button button_type_save" value="Создать" id="button-add">Создать</button>
      </form>
    </div>
</div>

  <template id="cards">
    <li class="card">
      <button class="button button_type_card" type="button" name="card-image">
      <img class="card__image" src="" alt=""></button>
      <button class="button button_type_remove" type="button" aria-label="Удалить картинку" name="remove-image"></button>
      <div class="card__item">
        <h2 class="card__text"></h2>
        <button class="button button_type_like" type="button" aria-label="Поставить лайк" name="like"></button>
      </div>
    </li>
  </template>

  <script src="./sciprts/script.js"></script>
</body>



</html>
