<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
  </header>
  <main class="containt">
    <section class="profile">
      <div class="profile__space-between">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__flex-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_type_edit" type="button" aria-label="Редактировать имя и информацию" name="edit-button"></button>
          </div>
            <span class="profile__job">Исследователь океана</span>
        </div>
      </div>
      <button class="button button_type_add" type="button" aria-label="Добавить изображение" name="add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__grid list">
        <li class="card">
          <img class="card__image" src="./images/Image1.jpg" alt="Скала у берега">
          <div class="card__item">
            <h2 class="card__text">Скала у берега</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк" name="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Image2.jpg" alt="Причал">
          <div class="card__item">
            <h2 class="card__text">Причал</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк" name="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Image3.jpg" alt="Ночной маяк">
          <div class="card__item">
            <h2 class="card__text">Ночной маяк</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк" name="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Image4.jpg" alt="Водопад">
          <div class="card__item">
            <h2 class="card__text">Водопад</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк" name="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Image5.jpg" alt="Зимний берег">
          <div class="card__item">
            <h2 class="card__text">Зимний берег</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк" name="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/Image6.jpg" alt="Котейка">
          <div class="card__item">
            <h2 class="card__text">Котейка</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк" name="like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022. Mesto Russia</p>
  </footer>
  <div class="popup">
      <div class="popup__container">
        <button type="button" class="button button_type_close" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="Profile-edit">
          <input type="text" class="form__input form_type_name " value="" id="name">
          <input type="text" class="form__input input_margin_top form_type_job" value="" id="job">
          <button class="button button_type_save" value="Сохранить" id="button-save">Сохранить</button>
        </form>
      </div>
  </div>
  <script src="./sciprts/script.js"></script>
</body>
</html>
